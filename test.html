<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Navbar</title>

    <style>
.sr-only {
    position: absolute;
    margin: -1px 0 0 -1px;
    padding: 0;
    display: block;
    width: 1px;
    height: 1px;
    font-size: 1px;
    line-height: 1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
    outline: 0;
}
.navbar {
	box-sizing: border-box;
    display: block;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #333;
	background-color: #f8f8f8;
	border: 1px solid #e7e7e7;
}
.navbar-brand {
    float: left;
    color: #777;
    height: 50px;
    padding: 15px 15px;
    font-size: 18px;
    line-height: 20px;
    color: #337ab7;
    text-decoration: none;
    background-color: transparent;
    box-sizing: border-box;
}

.navbar-toggle {
    /*position: relative;*/
    float: right;
    padding: 5px 10px 9px 10px;
    margin: 8px 12px 6px 6px;
    background-color: transparent;
    background-image: none;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    overflow: visible;
}

.icon-bar
{
    background-color: #888;
    display: block;
    width: 22px;
    height: 2px;
    border-radius: 1px;
	margin: 4px 0px 0px 0px;
    cursor: pointer;

}
.navbar ul {
	list-style: none;
	margin: 0px;
	border: 1px solid #ddd;
	background-color: #f8f8f8;
	padding: 0px;
}
.navbar li {
	position: relative;
    display: block;

    color: #555;
    line-height: 20px;
    padding: 10px 15px;
}
.navbar li.active {
	background-color: #e7e7e7;
}

.navbar li>a{
	color: inherit;
	text-decoration: none;

}

@media (min-width: 420px) {
  .navbar-toggle {
    display: none;
  }
  .navbar-togfloatclr{
    display: none;
  }
  .navbar ul{
    float: right;
	border: none;
	padding: 0px 15px;
  }
  .navbar li{
    display: inline-block;
	padding: 15px 15px;
  }
}


    </style>


  </head>

  <body>
      <!-- Static navbar -->
      <nav class="navbar ">
            <a class="navbar-brand" href="#">Project name</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
			<div class="navbar-togfloatclr" style="clear:both"></div>
            <ul class="nav navbar-list">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
			<div class="navbar-listfloatclr" style="clear:both"></div>
      </nav>

	<ul style="list-style: none;">
		<li style="display: inline-block">this is a list</li><br>
		<li style="display: inline-block">this is a list item also</li>
		<li style="display: inline-block">this is a list item also</li>
		<li style="display: inline-block">this is a list item also</li>
	</ul>
</body></html>
